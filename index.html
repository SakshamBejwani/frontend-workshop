<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
     Launch Claculator
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group">
                <input placeholder="Enter number 1" type="number" id="number1" aria-label="First name" class="form-control">
                <input placeholder="Enter number 2" type="number" id="number2" aria-label="Last name" class="form-control">
            </div>
            <div>
                <select id="operation">
                    <option value="add">Addition</option>
                    <option value="sub">Subtraction</option>
                    <option value="div">Division</option>
                    <option value="mul">Multiplication</option>
                </select>
            </div>
            <div class="result-parent" id="result-div">
                <h6>Result:</h6> 
                <h6 id="mainResult"></h6>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
        </div>
      </div>
    </div>
    <div>For second commit</div>
  </div>
